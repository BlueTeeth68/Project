spring:
  datasource:
    url: jdbc:mysql://localhost:3306/manga-reader
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    generate-ddl: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  ## Upload file size setting
  servlet:
    multipart:
      enabled: true
      max-file-size: 1MB
      max-request-size: 100MB
#        auto_quote_keyword: true

## Hibernate Logging
logging:
  level:
    org:
      hibernateSQL: DEBUG









spring:
  datasource:
    url: jdbc:mysql://localhost:3306/manga-reader
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        auto_quote_keyword: true

## Hibernate Logging
logging:
  level:
    org:
      hibernateSQL: DEBUG





